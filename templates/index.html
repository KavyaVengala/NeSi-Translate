<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali & Sinhalese to English Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .upload-section, .text-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .file-upload {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .file-upload:hover {
            border-color: #2980b9;
            background: #e3f2fd;
        }
        
        .file-upload i {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .language-selector {
            margin: 20px 0;
        }
        
        .language-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .text-area {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            font-family: inherit;
        }
        
        .result-section {
            grid-column: 1 / -1;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .result-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            margin-top: 15px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Translation System</h1>
            <p>Translate Nepali & Sinhalese documents and text to English</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <h2 class="section-title">Document Translation</h2>
                <div class="file-upload" id="fileUpload">
                    <i>üìÅ</i>
                    <h3>Upload Document</h3>
                    <p>Supported formats: PDF, PNG, JPG, JPEG</p>
                    <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
                </div>
                
                <div class="language-selector">
                    <select id="docLanguage">
                        <option value="nepali">Nepali</option>
                        <option value="sinhalese">Sinhalese</option>
                    </select>
                </div>
                
                <button class="btn" id="translateDocBtn" disabled>Translate Document</button>
            </div>
            
            <div class="text-section">
                <h2 class="section-title">Text Translation</h2>
                <textarea class="text-area" id="inputText" placeholder="Enter Nepali or Sinhalese text here..."></textarea>
                
                <div class="language-selector">
                    <select id="textLanguage">
                        <option value="nepali">Nepali</option>
                        <option value="sinhalese">Sinhalese</option>
                    </select>
                </div>
                
                <button class="btn" id="translateTextBtn">Translate Text</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Translating... This may take a few moments.</p>
            </div>
            
            <div class="error" id="errorMessage"></div>
            
            <div class="result-section" id="resultSection">
                <h2 class="section-title">Translation Result</h2>
                <div class="result-box">
                    <h3>Original Text:</h3>
                    <p id="originalText"></p>
                </div>
                <div class="result-box">
                    <h3>Translated Text:</h3>
                    <p id="translatedText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileUpload = document.getElementById('fileUpload');
            const fileInput = document.getElementById('fileInput');
            const translateDocBtn = document.getElementById('translateDocBtn');
            const translateTextBtn = document.getElementById('translateTextBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            const originalText = document.getElementById('originalText');
            const translatedText = document.getElementById('translatedText');
            
            // File upload handling
            fileUpload.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Translate document
            translateDocBtn.addEventListener('click', translateDocument);
            
            // Translate text
            translateTextBtn.addEventListener('click', translateText);
            
            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    fileUpload.innerHTML = `
                        <i>‚úÖ</i>
                        <h3>${file.name}</h3>
                        <p>File selected successfully</p>
                    `;
                    translateDocBtn.disabled = false;
                }
            }
            
            async function translateDocument() {
                const file = fileInput.files[0];
                const language = document.getElementById('docLanguage').value;
                
                if (!file) return;
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('language', language);
                
                await performTranslation('/translate', formData);
            }
            
            async function translateText() {
                const text = document.getElementById('inputText').value;
                const language = document.getElementById('textLanguage').value;
                
                if (!text.trim()) {
                    showError('Please enter some text to translate');
                    return;
                }
                
                await performTranslation('/api/translate-text', {
                    text: text,
                    language: language
                });
            }
            
            async function performTranslation(url, data) {
                showLoading();
                hideError();
                hideResult();
                
                try {
                    let response;
                    if (data instanceof FormData) {
                        response = await fetch(url, {
                            method: 'POST',
                            body: data
                        });
                    } else {
                        response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data)
                        });
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showResult(result.original_text, result.translated_text);
                    } else {
                        showError(result.error || 'Translation failed');
                    }
                    
                } catch (error) {
                    showError('Network error: ' + error.message);
                } finally {
                    hideLoading();
                }
            }
            
            function showLoading() {
                loading.style.display = 'block';
            }
            
            function hideLoading() {
                loading.style.display = 'none';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function showResult(original, translated) {
                originalText.textContent = original;
                translatedText.textContent = translated;
                resultSection.style.display = 'block';
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }
            
            function hideResult() {
                resultSection.style.display = 'none';
            }
        });
    </script>
</body>
</html>
